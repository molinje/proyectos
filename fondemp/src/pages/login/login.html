<ion-header>

  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

    <form id="login-form">
      <input type="text" id="email" placeholder="E-mail">
       <input type="password" id="password" placeholder="password">
       <button id="loginBtn">Login</button>
       <button ion-button id="twitter-login"> <ion-icon name= "twitter"> </ion-icon> Login with Twitter</button>
       <button ion-button id="fb-login"> <ion-icon name= "facebook"> </ion-icon> Login with Facebook</button>
    </form>  

 

</ion-content>
